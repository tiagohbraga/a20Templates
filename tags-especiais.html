<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br">Aqui é uma tag a</a>

    <p>
        <a href="tags-formulario.html">Este p pode ser um link</a>
    </p>
    
    <a href="http://google.com.br">
        <span>Este span também!</span>
    </a>
   
    <p>Posso transformar só um <a href="https://www.youtube.com/">trechinho do texto</a> em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    
    <a href="tags-formulario.html">
        <img src="./fixacao/media/pato.jpg" alt="Imagem de um pato">
    </a>


    <p>Um áudio aqui:</p>
    <audio src="./fixacao/media/fixacao_media_pato.mp3" controls autoplay muted>Audio de pato</audio>

    <p>E um vídeo aqui:</p>
    <video src="./fixacao/media/pato.mp4" controls>Video de patinhos</video>

</body>
</html>
